{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block title %}View Email{% endblock %}
{% block body %}
<div>
    <table>
    <thead>
        <tr>
            <!-- <th>ID</th> -->
            <th>To</th>
            <th>From</th>
            <th>Date</th>
            <th>Subject</th>
            <th>Message-ID</th>
        </tr>
    </thead>
    <tbody>
    {% for item in data %}
        <TR>
            <TD>{{item[0]}}</TD>
            <TD>{{item[1]}}</TD>
            <TD>{{item[2]}}</TD>
            <TD>{{item[3]}}</TD>
            <TD>{{item[4]}}</TD>
            <!-- <TD>{{item[5]}}</TD> -->
        </TR>
    </tbody>
    {% endfor %}
    </table>
</div>
{% endblock %}
