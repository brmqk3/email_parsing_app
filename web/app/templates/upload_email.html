{% extends "base.html" %}
{% block title %}Upload Email{% endblock %}
{% block body %}
<div class="jumbotron">
  <p class="lead">Please upload a ".tar.gz" file of compressed ".msg" files. Any other format will be rejected.</p>
  <form action="/form/submit" method="POST" 
         enctype="multipart/form-data">
         <input type="file" name="file" />
         <input type="submit"/>
      </form>
</div>
{% endblock %}
